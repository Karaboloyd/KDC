<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>N5 Travel Office Procedures Study Pack</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .cover-content {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
    }

    .cover-content img {
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 36px;
      color: #003366;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 20px;
      color: #005599;
      margin-bottom: 30px;
    }

    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid #0077cc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cover-content">
    <img src="images/logo.jpg" height="150" width="150" alt="Study Pack Logo">
    <h1>N5 Travel Office Procedures</h1>
    <h3>TVET College Online Study Pack</h3>
    <img src="images/karabo.jpg" alt="Karabo Bopape" class="profile-img" />
    <br>
    <button onclick="location.href='module1.html'">Start Module 1</button>
  </div>

  <footer>
    Created by <strong>Karabo Bopape</strong>
  </footer>
</body>
</html>
