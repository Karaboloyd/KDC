  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(images/backgroud-image.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .container {
      background: rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-title {
      margin-bottom: 16px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: 50px;
      border: 3px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-weight: 500;
      transition: 0.25s ease;
    }

    .input-box input:focus {
      border: 3px solid rgba(255, 255, 255, 0.25);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      pointer-events: none;
    }

    .show-password {
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #fff;
    }

    .show-password input {
      margin-right: 8px;
      accent-color: #32CDD5;
    }

    .register-button {
      width: 100%;
      margin-top: 24px;
      padding: 12px 0;
      background: #32CDD5;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      outline: transparent 3px solid;
      transition: 0.2s ease;
    }

    .register-button:focus {
      outline: rgba(50, 205, 213, 0.54) 3px solid;
    }

    .already-have {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .already-have a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .already-have a:hover {
      text-decoration: underline;
    }

    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: white;
      opacity: 0.5;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 18px;
      }

      .login-title {
        font-size: 22px;
      }

      .register-button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <form class="container" id="registerForm" autocomplete="off" novalidate>
    <h1 class="login-title">Register</h1>

    <div class="input-box">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <i class="bx bxs-envelope"></i>
    </div>

    <div class="input-box">
      <input type="text" id="idNumber" name="idNumber" placeholder="ID Number" minlength="13" maxlength="13" pattern="\d{13}" title="Enter 13 digit South African ID Number" required />
      <i class="bx bxs-id-card"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" name="password" placeholder="Password" required />
      <i class="bx bxs-lock-alt"></i>
    </div>

    <div class="input-box">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      <i class="bx bxs-lock"></i>
    </div>

    <label class="show-password">
      <input type="checkbox" id="togglePassword" />
      Show Password
    </label>

    <button class="register-button" type="submit">Register</button>

    <p class="already-have">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </form>

  <!-- Watermark -->
  <div id="watermark"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdG7fZIxepwwaS-5Ao4rmL9oaKj6iYNXA",
      authDomain: "kdc-registration.firebaseapp.com",
      projectId: "kdc-registration",
      storageBucket: "kdc-registration.firebasestorage.app",
      messagingSenderId: "11324989852",
      appId: "1:11324989852:web:8b52a610552695c6b82859",
      measurementId: "G-6BC3T2M748"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const idNumber = form.idNumber.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (!email || !idNumber || !password || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const idPattern = /^\d{13}$/;
      if (!idPattern.test(idNumber)) {
        alert('Please enter a valid 13 digit South African ID Number.');
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection("users").doc(uid).set({
          email: email,
          idNumber: idNumber,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Store ID to localStorage
        localStorage.setItem('student_id', idNumber);

        // Display watermark
        document.getElementById('watermark').innerText = `Student ID: ${idNumber}`;

        alert("üéâ Registration successful! You can now login.");
        form.reset();
        window.location.href = "login.html"; // Optional redirect

      } catch (error) {
        alert("‚ùå Registration error: " + error.message);
      }
    });

    // Show Password Toggle
    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirmPassword");

      const type = this.checked ? "text" : "password";
      passwordInput.type = type;
      confirmInput.type = type;
    });

    // If already stored (e.g. returning to form), show watermark
    const storedID = localStorage.getItem('student_id');
    if (storedID) {
      document.getElementById('watermark').innerText = `Student ID: ${storedID}`;
    }
  </script>
</body>
</html>
