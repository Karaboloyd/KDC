<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(images/backgroud-image.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      padding: 30px 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-title {
      margin-bottom: 16px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: 50px;
      border: 3px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-weight: 500;
      transition: 0.25s ease;
    }

    .input-box input:focus {
      border: 3px solid rgba(255, 255, 255, 0.25);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      pointer-events: none;
    }

    .reset-button {
      width: 100%;
      margin-top: 24px;
      padding: 12px 0;
      background: #32CDD5;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      outline: transparent 3px solid;
      transition: 0.2s ease;
    }

    .reset-button:focus {
      outline: rgba(50, 205, 213, 0.54) 3px solid;
    }

    .back-to-login {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .back-to-login a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 18px;
      }

      .login-title {
        font-size: 22px;
      }

      .reset-button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <form class="container" id="forgotPasswordForm" autocomplete="email" novalidate>
    <h1 class="login-title">Reset Your Password</h1>

    <div class="input-box">
      <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" aria-label="Email" required />
      <i class="bx bxs-envelope"></i>
    </div>

    <button type="submit" class="reset-button">Send Reset Link</button>

    <p class="back-to-login">
      Remembered your password? <a href="login.html">Login</a>
    </p>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
         const firebaseConfig = {
      apiKey: "AIzaSyBdG7fZIxepwwaS-5Ao4rmL9oaKj6iYNXA",
      authDomain: "kdc-registration.firebaseapp.com",
      projectId: "kdc-registration",
      storageBucket: "kdc-registration.firebasestorage.app",
      messagingSenderId: "11324989852",
      appId: "1:11324989852:web:8b52a610552695c6b82859",
      measurementId: "G-6BC3T2M748"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();

      if (!email) {
        alert('Please enter your email.');
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("üìß A password reset link has been sent to your email.");
          this.reset();
        })
        .catch((error) => {
          alert("‚ùå Error: " + error.message);
        });
    });
  </script>
</body>
</html>
